<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Товары и точка</title>
</head>
<body class="body">
    <header class="header">
        <div class="body__container header__container">
            <div class="header__nav">
                <div class="burger"></div>
                <h2 class="header__nav-logo">Товары и точка</h2>
                <button class="header__nav-btn-mobile"></button>
            </div>
            <div class="header__search">
                <input class="header__search-input" type="text" placeholder="Я ищу..." value="">
                <button class="header__search-btn"></button>
            </div>
            <div class="header__cabinet">
                <div class="header__cabinet-content">
                    <img class="header__cabinet-content-img" src="<%=require('./images/header/profile.svg')%>" alt="Иконка профиля">
                    <span class="header__cabinet-content-info">Профиль</span>
                </div>
                <div class="header__cabinet-content basket">
                    <span class="basket__counter">3</span>
                    <img class="header__cabinet-content-img" src="<%=require('./images/header/basket.svg')%>" alt="Иконка корзины">
                    <span class="header__cabinet-content-info">Корзина</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
